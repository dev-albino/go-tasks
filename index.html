<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Start -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagens/Favicon.png" type="image/x-icon">
    <title>GoTasks</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/modal.css">
    <link rel="stylesheet" href="./CSS/alert.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="./JS/script.js" defer></script>
    <script src="./JS/modal.js" defer></script>
    <script src="./JS/storage.js"></script>
    <!-- Ícones -->
    <script src="https://kit.fontawesome.com/e37c8be603.js" crossorigin="anonymous" defer></script>
</head>

<body onload="fillTable()">
    <header class="header">
        <h1><a href="#">GoTasks</a></h1>
    </header>
    <main class="container">
        <header class="main-header">
            <button class="btn-new-task" onclick="toggleModal()">Nova tarefa</button>
            <span class="total-tasks">
                <span id="count-tasks">0</span> tarefas registradas
            </span>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <h3 id="loading-message">Carregando...</h3>

        <div class="modal-background" id="modal">
            <article class="modal-container">
                <h2 class="title">Criar nova tarefa</h2>
                <form id="form">
                    <div class="form-group">
                        <label for="description">Descrição da tarefa</label>
                        <input type="text" placeholder="Descrição" id="description">
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date">
                    </div>
                </form>

                <div class="buttons-modal">
                    <button class="btn-cancel" type="button" onclick="toggleModal()">Cancelar</button>
                    <button class="btn-save" type="button" id="btn-create-task">Salvar</button>
                </div>
            </article>
        </div>
    </main>

    <div class="alert-container" id="alert">
        <h2 class="alert-title">Ops...</h2>
        <p class="alert-message">Preencha todos os campos!</p>
    </div>

    <footer>
        <span>&copy; GoTasks, 2022.</span>
    </footer>
</body>

</html>
